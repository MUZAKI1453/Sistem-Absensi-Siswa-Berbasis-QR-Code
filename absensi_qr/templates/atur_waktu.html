{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Atur Waktu Absensi</h2>

    <form method="POST" action="{{ url_for('atur_waktu') }}">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="jam_masuk_mulai" class="form-label">Jam Masuk Mulai:</label>
                <input type="time" id="jam_masuk_mulai" name="jam_masuk_mulai" class="form-control"
                       value="{{ setting.jam_masuk_mulai.strftime('%H:%M') if setting and setting.jam_masuk_mulai else '' }}" required>
            </div>
            <div class="col-md-6">
                <label for="jam_masuk_selesai" class="form-label">Jam Masuk Selesai:</label>
                <input type="time" id="jam_masuk_selesai" name="jam_masuk_selesai" class="form-control"
                       value="{{ setting.jam_masuk_selesai.strftime('%H:%M') if setting and setting.jam_masuk_selesai else '' }}" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="jam_terlambat_selesai" class="form-label">Batas Waktu Terlambat:</label>
                <input type="time" class="form-control" id="jam_terlambat_selesai" name="jam_terlambat_selesai"
                       value="{{ setting.jam_terlambat_selesai.strftime('%H:%M') if setting and setting.jam_terlambat_selesai }}">
                <div class="form-text">Siswa yang scan antara jam masuk selesai hingga jam ini akan dianggap Terlambat.</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="jam_pulang_mulai" class="form-label">Jam Pulang Mulai:</label>
                <input type="time" id="jam_pulang_mulai" name="jam_pulang_mulai" class="form-control"
                       value="{{ setting.jam_pulang_mulai.strftime('%H:%M') if setting and setting.jam_pulang_mulai else '' }}" required>
            </div>
            <div class="col-md-6">
                <label for="jam_pulang_selesai" class="form-label">Jam Pulang Selesai:</label>
                <input type="time" id="jam_pulang_selesai" name="jam_pulang_selesai" class="form-control"
                       value="{{ setting.jam_pulang_selesai.strftime('%H:%M') if setting and setting.jam_pulang_selesai else '' }}" required>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="{{ url_for('reset_waktu') }}" class="btn btn-danger"
               onclick="return confirm('Yakin ingin reset waktu? Tindakan ini tidak dapat dibatalkan.')">Reset Waktu</a>
        </div>
    </form>
</div>
{% endblock %}
